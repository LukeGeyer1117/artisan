{% load static %}

<div class="card w-full max-w-xl md:w-1/3 bg-base-100 shadow-xl rounded-none h-max-screen overflow-y-auto">
  <div class="card-body">
    <h2 class="card-title text-2xl mb-4">Order Summary</h2>

    <!-- Order Items List -->
    <div id="order-items-list" class="space-y-4"></div>

    <div class="divider my-4"></div>

    <!-- Total -->
    <div class="flex justify-between text-xl font-bold">
      <span>Estimated Total</span>
      <span id="summary-total">$0.00</span>
    </div>

    <p class="text-sm opacity-50 mt-2">
      Price shown is your order subtotal. Your order is still subject to taxes and processing fees.
    </p>
  </div>
</div>
