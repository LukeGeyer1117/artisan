{% load static %}

<div class="card w-full max-w-xl md:w-1/3 bg-base-100 shadow-xl rounded-none h-max-screen overflow-y-auto">
  <div class="card-body">
    <h2 class="card-title text-2xl mb-4">Order Summary</h2>

    <!-- Order Items List -->
    <div id="order-items-list" class="space-y-4"></div>

    <div class="divider my-4"></div>

    <!-- Price Breakdown -->
    <div class="text-base space-y-2">
      <div class="flex justify-between">
        <span class="opacity-70">Subtotal</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="flex justify-between">
        <span class="opacity-70">Tax</span>
        <span id="tax">$0.00</span>
      </div>
      <div class="flex justify-between">
        <span class="opacity-70">Processing Fee</span>
        <span id="processing-fees">$0.00</span>
      </div>
    </div>

    <div class="divider my-4"></div>

    <!-- Total -->
    <div class="flex justify-between text-xl font-bold">
      <span>Total</span>
      <span id="summary-total">$0.00</span>
    </div>

    <p class="text-sm opacity-50 mt-2">
      Prices shown are in USD. Taxes calculated based on your location.
    </p>
  </div>
</div>
