{% load static %}

<!-- Chat Wrapper (fixed to screen) -->
<div class="fixed bottom-4 right-4 z-50 flex flex-col items-end">

  <button
    class="chat-toggle hidden md:inline-flex btn btn-circle btn-lg btn-primary items-center justify-center chat-toggle fixed bottom-4 right-4"
  >
    <svg
      viewBox="0 0 24 24"
      class="w-6 h-6 stroke-primary-content fill-none"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
    </svg>
  </button>


  <!-- Chat Panel (hidden by default) -->
  <div id="chat-panel" class="hidden mt-3 w-80 sm:w-96">
    
    <div class="card bg-base-100 shadow-xl border border-base-300">
      
      <!-- Header -->
      <div class="card-title bg-primary text-primary-content p-4 flex justify-between items-center rounded-t-xl">
        <span>Chat</span>
        <button id="chat-close" class="btn btn-sm btn-circle btn-ghost">âœ•</button>
      </div>

      <!-- Messages -->
      <div class="p-4 h-80 overflow-y-auto space-y-3">
        
        <div class="chat chat-start">
          <div class="chat-bubble">Hello ðŸ‘‹</div>
        </div>

        <div class="chat chat-end">
          <div class="chat-bubble chat-bubble-primary">Hi there!</div>
        </div>

      </div>

      <!-- Input -->
      <div class="p-3 border-t border-base-300">
        <div class="join w-full">
          <input 
            type="text" 
            placeholder="Type a message..." 
            class="input input-bordered join-item w-full" 
          />
          <button class="btn btn-primary join-item">Send</button>
        </div>
      </div>

    </div>
  </div>
</div>
