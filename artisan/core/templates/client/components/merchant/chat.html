{% load static %}

<!-- Chat Wrapper (fixed to screen) -->
<div class="fixed bottom-4 right-4 z-50 flex flex-col items-end">

  <button
    class="chat-toggle hidden md:inline-flex btn btn-circle btn-lg btn-primary items-center justify-center chat-toggle fixed bottom-4 right-4"
  >
    <svg
      viewBox="0 0 24 24"
      class="w-6 h-6 stroke-primary-content fill-none"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
    </svg>
  </button>


  <!-- Chat Panel (hidden by default) -->
  <div id="chat-panel" class="hidden mt-3 w-80 sm:w-96">
    
    <div class="card bg-base-100 shadow-xl border border-base-300 rounded-2xl">
      
      <!-- Header -->
      <div class="card-title bg-primary text-primary-content p-4 py-2 flex justify-between items-center rounded-t-xl">
        <div class="avatar">
          <div class="w-12 rounded-xl">
            <img src="/media/gifs/flish.webp" alt="Tracy Profile Picture">
          </div>
        </div>
        <div class="flex flex-col">
          <span class="text-sm text-center">Tracy</span>
          <span class="text-xs text-center">AI Assistant</span>
        </div>
        <button id="chat-close" class="btn btn-sm btn-circle btn-ghost">âœ•</button>
      </div>

      <div id="empty-chat-div" class="p-4 h-80 flex flex-col items-center justify-between">
        <div>
          <h3 class="text-sm">How can Tracy help you today?</h3>
        </div>
        <div class="w-full flex flex-col items-center gap-4">
          <span class="text-xs">Ask Questions Like...</span>
          <div class="w-full flex flex-col justify-center items-center gap-2">
            <button class="btn btn-primary btn-outline btn-sm w-50">Update a product for me.</button>
            <button class="btn btn-primary btn-outline btn-sm w-50">Change an order status for me.</button>
            <button class="btn btn-primary btn-outline btn-sm w-50">Create a new Product Category.</button>
          </div>
        </div>
        <span class="w-full text-center text-xs">No Chat History</span>
      </div>

      <!-- Messages -->
      <div class="p-4 flex flex-col justify-between">
        <div id="msgs-div" class="hidden h-80 overflow-y-auto space-y-3"></div>
        <button id="reset-chat-button" class="btn btn-link">Begin New Chat</button>
      </div>

      <!-- Input -->
      <div class="p-3 border-t border-base-300">
        <div class="join w-full">
          <input 
            type="text" 
            placeholder="Type a message..." 
            class="msg-input input input-bordered join-item w-full" 
          />
          <button class="msg-button btn btn-primary join-item">
            <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
