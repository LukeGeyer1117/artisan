{% load static %}

<div class="navbar bg-base-100 shadow-sm sticky top-0 pl-4 pr-4 z-21 w-full">
  <div class="flex-1">
    <a class="text-xl text-primary font-bold">HiveMade</a>
  </div>
  <div class="flex-none flex flex-row items-center gap-4">
    <label class="flex cursor-pointer gap-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
      </svg>
      <input type="checkbox" value="synthwave" class="toggle theme-controller" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </label>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div id="navbar-pfp-container" class="w-10 rounded-full bg-base-100"></div>
      </div>
      <ul
        tabindex="-1"
        class="menu menu-md dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li></li>
        <li>
          <a href="/settings/">
            <div id="account-modal-settings-link-div" class="account-modal-link flex flex-row">
              <h3>Settings</h3>
            </div>
          </a>
        </li>
        <li>
          <div id="account-modal-sign-out-link-div" class="account-modal-link flex flex-row">
            <h3>Sign Out</h3>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkbox = document.querySelector('.theme-controller');
      const htmlEl = document.documentElement;

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        htmlEl.setAttribute('data-theme', savedTheme);
        checkbox.checked = savedTheme === 'dark';
      }

      checkbox.addEventListener('change', () => {
        const theme = checkbox.checked ? 'dark' : 'light';
        htmlEl.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      });
    });
  </script>

</div>
