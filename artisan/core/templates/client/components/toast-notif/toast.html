{% load static %}

<!-- Toast Container -->
<div id="toast" class="toast">Product added to cart!</div>

<style>
.toast {
  visibility: hidden;
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  background-color: #333;
  color: #fff;
  padding: 1rem 1.5rem;
  border-radius: 8px;
  opacity: 0;
  transition: opacity 0.5s ease, visibility 0.5s ease;
  z-index: 1000;
}
.toast.show {
  visibility: visible;
  opacity: 1;
}
</style>
