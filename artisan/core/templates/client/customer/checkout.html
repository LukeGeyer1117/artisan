{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'customer/checkout/style.css' %}">
  <title>Secure Checkout</title>
</head>
<body data-slug="{{ artisan.slug }}">

  <div class="checkout-container">
    <div id="checkout-header">
      <div id="checkout-back-to-cart">
        <img src="../../../static/images/arrow_back_24dp_434343_FILL0_wght400_GRAD0_opsz24.svg" alt="Back Arrow icon" style="color: black;">
        <p>Back to Cart</p>
      </div>
      <h2>Secure Checkout</h2>
    </div>
    <form method="POST" action="/checkout/submit/">
      <div class="form-section">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-section">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>

        <div class="form-row">
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
          </div>
        </div>

        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>

      <div class="form-section">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card_number" maxlength="19" required>

        <div class="form-row">
          <div>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required>
          </div>
        </div>
      </div>

      <button id="checkout-btn" type="submit">Place Order</button>

    </form>
  </div>
<script src="{% static 'customer/checkout/checkout.js' %}"></script>
</body>
</html>
