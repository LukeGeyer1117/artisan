{% extends "base.html" %}


{% block content %}
<h1>Set a new password</h1>


{% if validlink %}
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Reset password</button>
</form>
{% else %}
<p>
This password reset link is invalid or has expired.
Please request a new password reset.
</p>
{% endif %}
{% endblock %}
