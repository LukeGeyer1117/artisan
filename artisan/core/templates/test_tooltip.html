{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip Test</title>
  <!-- Tailwind + DaisyUI -->
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="p-10">

  <h1 class="mb-6 text-xl font-bold">DaisyUI Tooltip Test</h1>

  <div class="flex flex-col gap-y-6">

    <!-- Tooltip Right -->
    <div class="tooltip tooltip-right" data-tip="Dashboard Tooltip">
      <button class="px-4 py-2 bg-blue-500 text-white rounded">Hover me (Right)</button>
    </div>

    <!-- Tooltip Left -->
    <div class="tooltip tooltip-left" data-tip="Settings Tooltip">
      <button class="px-4 py-2 bg-green-500 text-white rounded">Hover me (Left)</button>
    </div>

    <!-- Tooltip Top -->
    <div class="tooltip tooltip-top" data-tip="Inventory Tooltip">
      <button class="px-4 py-2 bg-red-500 text-white rounded">Hover me (Top)</button>
    </div>

    <!-- Tooltip Bottom -->
    <div class="tooltip tooltip-bottom" data-tip="Orders Tooltip">
      <button class="px-4 py-2 bg-purple-500 text-white rounded">Hover me (Bottom)</button>
    </div>

  </div>

</body>
</html>
